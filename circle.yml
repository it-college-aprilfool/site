machine:
  ruby:
    version: 2.1.3
  python:
    version: 2.7.6

dependencies:
  pre:
    - sudo pip install awscli
    - sudo pip install nose
    - sudo pip install https://bitbucket.org/nmb10/py_w3c/downloads/py_w3c-v0.1.1.tar.gz
    - wget https://raw.githubusercontent.com/cloneko/travis-html-validation/master/test/test_validator.py
test:
  override:
  - bundle exec middleman build
  - nosetest
